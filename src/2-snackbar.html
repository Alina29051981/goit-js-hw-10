<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    
    <main>
      <form class="form">
  <label class="text">
    Delay (ms)
    <input class="snackbar-input" type="number" name="delay" step="1000" required />
  </label>

  <fieldset class="fieldset">
    <legend>State</legend>
    <label>
      <input class="radio" type="radio" name="state" value="fulfilled" required />
      Fulfilled
    </label>
    <label>
      <input class="radio" type="radio" name="state" value="rejected" required />
      Rejected
    </label>
  </fieldset>

  <button class="snackbar-button" type="submit">Create notification</button>
</form>

        <load src="./partials/back-link.html" />
     
    </main>
 <script type="module" src="./js/2-snackbar.js"></script>
     </body>
</html>
